<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="playing-cards.css">

</head>
<body>
  <main id="playing-cards">

    <div class="card">
     <div class="left">
      <span class="letter">A</span>
      <span class="hand">♠</span>
     </div>
     <div class="middle">
      <span class="middle-hand">♠</span>
     </div>
     <div class="right">
      <span class="hand upside-down">♠</span>
      <span class="letter upside-down">A</span>
     </div>
    </div>

    <div class="card">
     <div class="left">
      <span class="letter">2</span>
      <span class="hand">♣</span>
     </div>
     <div class="middle">
      <span class="middle-hand">♣</span>
      <span class="middle-hand upside-down">♣</span>
     </div>
     <div class="right">
      <span class="hand upside-down">♣</span>
      <span class="letter upside-down">2</span>
     </div>
    </div>

    <div class="card">
     <div class="left">
      <span class="letter">3</span>
      <span class="hand">♥</span>
     </div>
     <div class="middle">
      <span class="middle-hand">♥</span>
      <span class="middle-hand">♥</span>
      <span class="middle-hand upside-down">♥</span>
     </div>
     <div class="right">
      <span class="hand upside-down">♥</span>
      <span class="letter upside-down">3</span>
     </div>
    </div>

    <div class="card">
     <div class="left">
      <span class="letter">4</span>
      <span class="hand">♣</span>
     </div>
     <div class="middle">
      <span class="middle-hand">♣♣</span>
      <span class="middle-hand upside-down">♣♣</span>
     </div>
     <div class="right">
      <span class="hand upside-down">♣</span>
      <span class="letter upside-down">4</span>
     </div>
    </div>

    <div class="card">
      <div class="left">
      <span class="letter">5</span>
      <span class="hand">♦</span>
     </div>
     <div class="middle">
      <span class="middle-hand">♦♦</span>
      <span class="middle-hand">♦</span>
      <span class="middle-hand upside-down">♦♦</span>
     </div>
     <div class="right">
      <span class="hand upside-down">♦</span>
      <span class="letter upside-down">5</span>
     </div>
    </div>

    <div class="card">
     <div class="left">
      <span class="letter">6</span>
      <span class="hand">♥</span>
     </div>
     <div class="middle">
      <span class="middle-hand">♥♥♥</span>
      <span class="middle-hand upside-down">♥♥♥</span>
     </div>
     <div class="right">
      <span class="hand upside-down">♥</span>
      <span class="letter upside-down">6</span>
     </div>
    </div>

    <div class="card">
     <div class="left">
      <span class="letter">7</span>
      <span class="hand">♠</span>
     </div>
     <div class="middle">
      <span class="middle-hand">♠♠♠</span>
      <span class="middle-hand">♠</span>
      <span class="middle-hand upside-down">♠♠♠</span>
     </div>
     <div class="right">
      <span class="hand upside-down">♠</span>
      <span class="letter upside-down">7</span>
     </div>
    </div>

    <div class="card">
     <div class="left">
      <span class="letter">8</span>
      <span class="hand">♦</span>
     </div>
     <div class="middle">
      <span class="middle-hand">♦♦♦♦</span>
      <span class="middle-hand upside-down">♦♦♦♦</span>
     </div>
     <div class="right">
      <span class="hand upside-down">♦</span>
      <span class="letter upside-down">8</span>
     </div>
    </div>

    <div class="card">
     <div class="left">
      <span class="letter">9</span>
      <span class="hand">♣</span>
     </div>
     <div class="middle">
      <span class="middle-hand">♣♣♣</span>
      <span class="middle-hand">♣♣♣</span>
      <span class="middle-hand upside-down">♣♣♣</span>
     </div>
     <div class="right">
      <span class="hand upside-down">♣</span>
      <span class="letter upside-down">9</span>
     </div>
    </div>

    <div class="card">
     <div class="left">
      <span class="letter">10</span>
      <span class="hand">♥</span>
     </div>
     <div class="middle">
      <span class="middle-hand">♥♥♥♥</span>
      <span class="middle-hand">♥♥</span>
      <span class="middle-hand upside-down">♥♥♥♥</span>
     </div>
     <div class="right">
      <span class="hand upside-down">♥</span>
      <span class="letter upside-down">10</span>
     </div>
    </div>

  </main>

</body>

</html>
